name: CI Pipeline

# Gatilho: Roda este robô em todo 'push' para a branch 'main'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    # A máquina virtual que o robô vai usar
    runs-on: ubuntu-latest 

    steps:
      # 1. Baixa o seu código do GitHub
      - name: Check out repository code
        uses: actions/checkout@v4

      # 2. Configura o Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Instala as dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Precisamos das dependências de teste também
          pip install pytest asgi-lifespan

      # 4. Roda os testes
      - name: Run tests with pytest
        run: |
          pytest